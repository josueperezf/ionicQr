<ion-content>
  <ion-slides [options]="opciones" >
    <ion-slide>
      <!-- shape="round" es para que el boton tenga los bordes redondeados -->
      <ion-button
          expand="full"
          fill="outline"
          (click)="scanear()"
          shape="round"
          size="large"
          >
        Escanear
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
